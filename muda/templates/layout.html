<!DOCTYPE HTML>

 <html>

    <head>

    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <meta charset="utf-8">

        

        <meta name="description" content="">

        <meta name="author" content="">

        
        {% if title %}
        <title> MUDA - {{ title }} </title>
        {% else %}
        <title> MUDA </title>
        {% endif %}
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
        
       
        
       

        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

        

       

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">

        

        <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" type="text/css">

        

        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

       

        <link href="{{ url_for('static', filename='css/effects/set2.css') }}" rel="stylesheet" type="text/css">

        <link href="{{ url_for('static', filename='css/effects/normalize.css') }}" rel="stylesheet" type="text/css">

        <link href="{{ url_for('static', filename='css/effects/component.css') }}"  rel="stylesheet" type="text/css" >
        {% block head %} {% endblock %}
	</head>



    <body>
        {% block body %}
        
    

    	

        	<header role="header">

            	<div class="container">

                

                    	<h1>
                            
                        	<a href="{{ url_for('main.home') }}" title="MUDA"><img src="{{ url_for('static', filename='images/logo.png') }}" title="MUDA" alt="muda"/></a>

                        </h1>

                   
                    <nav role="header-nav" class="navy">

                        <ul>
                            
                            <li class="nav-active"><a href="{{ url_for('main.home') }}" title="Work">Work</a></li>

                            <li><a href="{{ url_for('main.about') }}" title="About">About</a></li>

                            <li><a href="{{ url_for('main.blog') }}" title="Blog">Blog</a></li>

                            <li><a href="{{ url_for('main.contact') }}" title="Contact">Contact</a></li>

                        </ul>

                    </nav>

                    

                </div>

            </header>

      
            {% block content %}{% endblock %}
            
       

    	

        <footer role="footer">

            

                <h1>

                    <a href="{{ url_for('main.home') }}" title="MUDA"><img src="{{ url_for('static', filename='images/logo.png') }}" title="MUDA" alt="avana LLC"/></a>

                </h1>

         

            <nav role="footer-nav">

            	<ul>

                	<li><a href="{{ url_for('main.home') }}" title="Work">Work</a></li>

                    <li><a href="{{ url_for('main.about') }}" title="About">About</a></li>

                    <li><a href="{{ url_for('main.blog') }}" title="Blog">Blog</a></li>

                    <li><a href="{{ url_for('main.contact') }}" title="Contact">Contact</a></li>

                </ul>

            </nav>

            

            <ul role="social-icons">

            	<li><a href="https://twitter.com/mudacreativehub?s=08"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>

                <li><a href="https://www.facebook.com/themudacreativehub/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>

                <li><a href="https://www.linkedin.com/in/muda-creativehub-a3a92217a"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>

                <li><a href="https://instagram.com/mudacreativehub"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

            </ul>

            <p class="copy-right">&copy; 2019  MUDA Creative.. All rights Reserved</p>

        </footer>

      

        

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>

        

		<script src="{{ url_for('static', filename='js/nav.js') }}" type="text/javascript"></script>

        <script src="{{ url_for('static', filename='js/custom.js') }}" type="text/javascript"></script>

        

        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

        <script src="{{ url_for('static', filename='js/effects/masonry.pkgd.min.js') }}"  type="text/javascript"></script>

		<script src="{{ url_for('static', filename='js/effects/imagesloaded.js') }}"  type="text/javascript"></script>

		<script src="{{ url_for('static', filename='js/effects/classie.js') }}"  type="text/javascript"></script>

		<script src="{{ url_for('static', filename='js/effects/AnimOnScroll.js') }}"  type="text/javascript"></script>

        <script src="{{ url_for('static', filename='js/effects/modernizr.custom.js') }}"></script>

        

        <script src="{{ url_for('static', filename='js/html5shiv.js') }}" type="text/javascript"></script>
        {% endblock %}
    </body>

</html>
